name: Run main.py and commit changes

on:
  schedule:
    - cron: '*/5 * * * *'  # 每5分钟运行
  workflow_dispatch:  # 手动触发
  push:  # 在代码更新时触发

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # 获取所有历史记录

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # 如果有依赖

      - name: Run main.py
        run: python main.py

      - name: Commit changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          git add problems
          git commit -m "Automated commit" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for gh-pages branch
        run: |
          git fetch origin
          git branch -a

      - name: Create gh-pages branch if it doesn't exist
        run: |
          git fetch origin
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git checkout gh-pages
          else
            git checkout -b gh-pages
          fi

      - name: Pull remote changes
        run: |
          git fetch origin
          git merge origin/gh-pages || echo "No changes to merge"

      - name: Deploy to GitHub Pages
        run: |
          git rm -r --cached .
          cp -r problems/* .
          git add .
          git commit -m "Deploy changes to GitHub Pages" || echo "No changes to deploy"
          git push -f origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
